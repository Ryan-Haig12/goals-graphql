type Query {
    getUser(id: ID, email: String): User!
    loginUser(email: String!, password: String!): User!

    getAllGoals: [ Goal! ]
    getFinishedGoals(data: GetFinishedGoalsInput): [ FinishedGoal! ]

    getGroupMessages(groupId: ID!): [ GroupMessage! ]
    getGroup(groupId: ID!): Group!
    getAllUsersGroups(userId: ID!): [ Group! ]
}

type Mutation {
    createUser(data: CreateUserInput): User!
    updateUser(id: ID!, data: UpdateUserInput ): User!
    deleteUser(id: ID!): User!

    createGoal(data: CreateGoalInput): Goal!
    updateGoal(id: ID!, data: UpdateGoalInput): Goal!
    deleteGoal(id: ID!): Goal!

    createGroup(data: CreateGroupInput): Group!
    updateGroup(id: ID!, data: UpdateGroupInput): Group!
    addUserToGroup(id: ID!, data: AddUserToGroupInput): Group!
    deleteGroup(id: ID!): Group!

    addFinishedGoal(data: AddFinishedGoalInput): FinishedGoal!

    addGroupMessage(data: AddGroupMessageInput): GroupMessage!
}

input CreateUserInput {
    name: String!
    email: String!
    password: String!
    password2: String!
}

input UpdateUserInput {
    name: String
    email: String
}

input CreateGoalInput {
    title: String!
    points: Int!
    category: String!
}

input UpdateGoalInput {
    title: String
    points: Int
    category: String
}

input CreateGroupInput {
    groupName: String!
}

input UpdateGroupInput {
    groupName: String
}

input AddUserToGroupInput {
    newUserId: String!
}

input AddFinishedGoalInput {
    goalId: ID!
    userId: ID!
    groupId: ID!
    timeCompleted: String!
}

input AddGroupMessageInput {
    message: String!
    authorId: ID!
    groupId: ID!
    timeWritten: String!
}

input GetFinishedGoalsInput {
    userId: ID
    groupId: ID
}

type User {
    id: ID
    name: String
    email: String
    password: String
    dateCreated: String
    errors: [ String ]
    totalScoreAllTime: Int
    totalScoreDay: Int
    totalScoreWeek: Int
    totalScoreMonth: Int
    totalScoreGroup: [ TotalScoreGroup ]
    groups: [ String ]
    completedGoals: [ String ]
    jwt: String
}

type Goal {
    id: ID
    title: String
    notes: [ String ]
    points: Int
    category: String
    errors: [ String ]
}

type TotalScoreGroup {
    groupId: String
    score: Int
}

type Group {
    id: ID
    groupCreator: ID
    groupName: String
    groupMembers: [ ID ]
    errors: [ String ]
}

type FinishedGoal {
    id: ID
    goalId: ID
    userId: ID
    groupId: ID
    timeCompleted: String
    errors: [ String ]
}

type GroupMessage {
    id: ID
    message: String
    authorId: ID
    groupId: ID
    timeWritten: String
    expirationTime: String
    errors: [ String ]
}